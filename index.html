<body>

  <body>

  <h1>Here are some basic kitten types</h1>

  <img src="http://placekitten.com/g/300/200" />
  <p>This kitten is very adorable</p>
  
  <h2>These kittens are 300 pixels tall</h2>
  
  <!-- this is a 'div', or division. It wraps both kittens so we can style them as one 'block'   -->
  <div class="kitten-row">
    <img src="http://placekitten.com/g/200/300" />
    <img src="http://placekitten.com/g/300/300" />
  </div>
  
  <img src="http://placekitten.com/g/200/200" />
  
  <p>You can find lots of kitten gifs here at <a href="https://giphy.com/">giphy.com</a></p>
</body>
